<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator" id="cal">
        <div id="display">0</div>
        <div id="display1">Ans:</div>
        <button class="button" id="cos" value="cos">cos(</button>
        <button class="button" id="log" value="log">log(</button>
        <button class="button" id="sin" value="sin">sin(</button>
        <button class="button" id="tan" value="tan">tan(</button>
        <button class="button" id="fb" value="(">(</button>
        <button class="button" id="lb" value=")">)</button>
        <button class="button" id="dott" value=".">.</button>
        <button class="button" id="n" value="!">!</button>
        <button class="button" id="in" value="in(">in(</button>

        <div id="innerclass">
            
        <button class="button" id="ac">AC</button>
        <button class="button" id="DEL">DEL</button>

        
        <button class="button" id="%" value="%">%</button>
        <button class="button" id="+" value="+">+</button>
        <button class="button" id="7" value="7">7</button>
        <button class="button" id="8" value="8">8</button>
        <button class="button" id="9" value="9">9</button>
        <button class="button" id="-" value="-">-</button>
        <button class="button" id="4" value="4">4</button>
        <button class="button" id="5" value="5">5</button>
        <button class="button" id="6" value="6">6</button>
        <button class="button" id="*" value="*">*</button>
        <button class="button" id="1" value="1">1</button>
        <button class="button" id="2" value="2">2</button>
        <button class="button" id="3" value="3">3</button>
        <button class="button" id="/" value="/">/</button>
        <input  type="button" class="button" id="mor" value="mor"></input>
        <button class="button" id="0" value="0">0</button>
        
        <button class="button" id="button1">=</button>

        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
